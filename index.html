<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body class="bg-danger">
    <div class="bg-primary fs-1 fw-bolder text-light text-center">Arithmetic Calculator</div>
    <div class="text-center py-5">
        <input type="number" class="text-center fs-3 mb-2" id="num1">
        <input type="number" class="text-center fs-3 mb-2" id="num2">
        <br>
        <button class="btn btn-secondary fs-3" id="add">+</button>
        <button class="btn btn-secondary fs-3" id="subt">-</button>
        <button class="btn btn-secondary fs-3" id="multi">*</button>
        <button class="btn btn-secondary fs-3" id="divide">/</button>
        <br>
        <input type="number" id="result" class="mt-2 fs-1 fw-bolder text-center" readonly>
    </div>
    <script>
        var n1 = document.getElementById("num1");
        var n2 = document.getElementById("num2");

        document.getElementById("add").addEventListener("click",
            function () {
                result.value = parseInt(n1.value) + parseInt(n2.value);
            }
        )
        document.getElementById("subt").addEventListener("click",
            function () {
                result.value = parseInt(n1.value) - parseInt(n2.value);
            }
        )
        document.getElementById("multi").addEventListener("click",
            function () {
                result.value = parseInt(n1.value) * parseInt(n2.value);
            }
        )
        document.getElementById("divide").addEventListener("click",
            function () {
                result.value = parseInt(n1.value) / parseInt(n2.value);
            }
        )

    </script>
</body>

</html>
